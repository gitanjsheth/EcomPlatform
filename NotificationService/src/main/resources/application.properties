spring.application.name=NotificationService

# Server Configuration
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notificationserviceproj
spring.datasource.username=gitanjsheth
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# AWS SES Configuration (Environment Variables in Production)
aws.ses.region=${AWS_SES_REGION:us-east-1}
aws.ses.access-key=${AWS_SES_ACCESS_KEY:test-access-key}
aws.ses.secret-key=${AWS_SES_SECRET_KEY:test-secret-key}
aws.ses.from-email=${AWS_SES_FROM_EMAIL:noreply@yourdomain.com}
aws.ses.reply-to=${AWS_SES_REPLY_TO:support@yourdomain.com}

# Email Configuration
app.email.default-encoding=UTF-8
app.email.retry-attempts=3
app.email.retry-delay-ms=5000
app.email.max-retry-delay-ms=30000

# Notification Configuration
app.notification.batch-size=10
app.notification.processing-delay-ms=1000
app.notification.max-retries=3
app.notification.retry-delay-minutes=5

# Security Configuration
app.security.jwt.secret=${JWT_SECRET:defaultSecretForDevelopment}
app.security.jwt.expiration=86400000
app.security.jwt.refresh-token.expiration=604800000

# Internal Service Authentication
app.service.token=${INTERNAL_SERVICE_TOKEN:internal-service-secret-2024}

# Logging
logging.level.com.gitanjsheth.notificationservice=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.com.amazonaws=INFO 