spring.application.name=OrderManagementService

# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ordermanagementproj
spring.datasource.username=gitanjsheth
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-management-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Service URLs
app.auth-service.url=http://localhost:8080
app.cart-service.url=http://localhost:8082
app.product-service.url=http://localhost:8081
app.payment-service.url=http://localhost:8084

# Order Configuration
app.order.number-prefix=ORD
app.order.default-shipping-days=7
app.order.auto-cancel-hours=24
app.order.inventory-hold-hours=24

# Security Configuration
app.security.jwt.secret=${JWT_SECRET:defaultSecretForDevelopment}

# Internal Service Authentication
app.service.token=${INTERNAL_SERVICE_TOKEN:internal-service-secret-2024}

# Logging
logging.level.com.gitanjsheth.ordermanagementservice=DEBUG
logging.level.org.springframework.kafka=INFO